<html>
    <head><title>Reservas online</title>
        <link rel="icon" href="Multimedia/logo.ico">
        <link rel="stylesheet" href="CSS/cssreservas.css">
    
    </head>
    <body>
        <br>
        <br>
        <center><h2>Las reservas són a partir de las 13:30 solo los Sabados y Domingos.</h2></center>
<br>
<br>

    <form action"" method="get">
        <label for="name"><u>Nombre y apellidos:</u></label>
        <input type="text" id="name" name="user_name" placeholder="Ej: Rovell" requiered>
        <br>
        <br>
        <label for="telf"><u>Numero de telefono:</u></label>
        <input type="text" id="telf" name="user_name" placeholder="Ej: +34 654802466" requiered>
        <br>
        <br>
        <label for="dia"><u>Fecha de la reserva:</u></label>
        <select name="dia" requiered>
            <option>22/10/2022</option>
            <option>23/10/2022</option>
            <option>25/10/2022</option>
            <option>30/10/2022</option>
            <option>Para 2023</option>
        </select>
        <label for="hora"><u>Hora de la reserva:</u></label>
        <select name="hora" requiered>
            <option>13:30</option>
            <option>14:30</option>
            <option>15:00</option>
        </select>
        <br>
        <br>
        <label for="personas">Personas que van a asistir:</label>
        <select name="personas" requiered>
            <option>1</option>
            <option>2-4</option>
            <option>Más de 5</option>
        </select>
        <br>
        <br>
        <h3><input type="submit" style="width: 75px; height: 50px"value="Enviar"></h3>
        <br>
        <p>Si voleu fer una reserva mitjançant una trucada de telefón, el número és <b>+34 910 266 451</b>
            <p>Només servim trucades de 12:30h a 17:30h.</p></p>
        <br>
        <a href="index.html"><img src="Multimedia/logo.png" height="50" width="50"></a>
    </form>
    </body>
</html>
